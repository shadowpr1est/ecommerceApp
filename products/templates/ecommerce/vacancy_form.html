{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Форма Вакансии</title>
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>Заполните форму вакансии</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
