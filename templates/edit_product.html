{% extends "base.html" %}

{% block heading %}Edit product{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" name="action" value="save">Сохранить</button>
</form>

<form method="post" style="margin-top: 15px;">
  {% csrf_token %}
  <input type="hidden" name="action" value="delete">
  <button type="submit" style="background-color: crimson; color: white;">Удалить</button>
</form>
{% endblock %}
